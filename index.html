<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Lince - Enlaces de Interés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Estilo de la sección de enlaces */
        section#enlaces {
            background-color: white; /* Fondo blanco */
            padding: 3px 5px; /* Fondo más delgado */
            text-align: center;
            border-radius: 5px;
            margin-top: 30px;
        }

        section#enlaces h2 {
            display: inline-block;
            margin: 0;
            color: #E30613; /* Color rojo */
            font-size: 12px; /* Hacemos el tamaño de letra más pequeño */
            padding-right: 15px; /* Espacio entre el título y los enlaces */
        }

        section#enlaces ul {
            list-style-type: none;
            padding: 0;
            display: inline-block; /* Mostrar los enlaces en la misma línea */
            margin: 0;
        }

        section#enlaces ul li {
            display: inline-block;
            margin: 0 10px; /* Espacio entre los enlaces */
        }

        section#enlaces ul li a {
            text-decoration: none;
            color: #E30613; /* Color rojo */
            font-size: 8px; /* Tamaño de fuente más pequeño */
            padding: 3px 8px; /* Espacio alrededor de los enlaces */
            border: 1px solid #E30613; /* Borde de color rojo */
            border-radius: 5px; /* Bordes redondeados */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        section#enlaces ul li a:hover {
            background-color: #E30613; /* Fondo rojo al pasar el mouse */
            color: white; /* Cambiar color del texto a blanco al pasar el mouse */
        }
    </style>
</head>
<body>

    <!-- Sección de enlaces de interés -->
    <section id="enlaces">
        <h2>Enlaces de interés:</h2>
        <ul>
            <li><a href="https://www.canva.com/design/DAGZkYrXUwU/udqmckxzVMtjSEaxpKQlBQ/view?utm_content=DAGZkYrXUwU&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=hc06cd2f65e" target="_blank">Enlace 1</a></li>
            <li><a href="https://www.example.com" target="_blank">Enlace 2</a></li>
            <li><a href="https://www.example.com" target="_blank">Enlace 3</a></li>
        </ul>
    </section>

</body>
</html>
